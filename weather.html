<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå¶Ô∏è Real-Time Weather</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 70%;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .weather-info {
      margin-top: 20px;
    }

    .weather-info h2 {
      margin-bottom: 10px;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather Tracker</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-info" id="weatherInfo" style="display:none;">
      <h2 id="cityName"></h2>
      <p><strong>üå°Ô∏è Temp:</strong> <span id="temp"></span> ¬∞C</p>
      <p><strong>‚òÅÔ∏è Condition:</strong> <span id="desc"></span></p>
      <p><strong>üíß Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>üå¨Ô∏è Wind:</strong> <span id="wind"></span> m/s</p>
    </div>

    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = "https://api.openweathermap.org/data/3.0/onecall?lat=33.44&lon=-94.04&exclude=hourly,daily&appid={API key}";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      document.getElementById('errorMsg').textContent = "";
      document.getElementById('weatherInfo').style.display = "none";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        document.getElementById('cityName').textContent = data.name;
        document.getElementById('temp').textContent = data.main.temp;
        document.getElementById('desc').textContent = data.weather[0].description;
        document.getElementById('humidity').textContent = data.main.humidity;
        document.getElementById('wind').textContent = data.wind.speed;

        document.getElementById('weatherInfo').style.display = "block";
      } catch (err) {
        document.getElementById('errorMsg').textContent = err.message;
      }
    }
  </script>
</body>
</html>
